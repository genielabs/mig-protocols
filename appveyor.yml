version: 1.0.{build}
image: Visual Studio 2019
configuration: Debug
before_build:
  - nuget restore
build:
  project: .\MIG.Protocols.sln
  verbosity: minimal
test:
  assemblies:
    only:
      - MIG.Protocols.Tests/bin/Debug/MIG.Protocols.Tests.dll
after_test:
  - ps: .\MIG.Protocols\nuget_pack.ps1
artifacts:
  - path: .\MIG.Protocols\bin\Debug\MIG.Protocols.dll
    name: MIG.Protocols
    type: File
  - path: .\MIG.Protocols\bin\Debug\UPnP.dll
    name: UPnP
    type: File
  - path: '*.nupkg'
    name: MIG nupkg
    type: NuGetPackage
deploy:
  - provider: GitHub
    auth_token:
      secure:  1aMBEFi1qBAoV4H+LYx7hoVLgXJfndGoQ8I8qjLsoxXNA1zS+zgQHi2zVlRrmw1v
    draft: false
    prerelease: false    
    on:
      appveyor_repo_tag: true
  - provider: NuGet
    api_key:
      secure: nFeqkA4BfbPz0Fpqo0Q5+/Y1ISiQ/lGEj3oqH07+XUo9S3FrixM0ENcd2hj3UARu
    skip_symbols: false
    artifact: /.*\.nupkg/
    on:
      appveyor_repo_tag: true

